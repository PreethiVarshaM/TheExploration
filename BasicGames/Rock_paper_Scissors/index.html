<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet">
        <title>Rock Paper Scissors</title>
        <div class="heading">Rock Paper Scissors</div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <div class="body" >

                <div class="row no-gutters">
                    <div class="col no-gutters">
                        <div class="user" ><span id='u' style="color:silver">You: </span><span id="you" ></span></div>
                    </div>
                    <div class="col no-gutters">
                        <div class="com"><span id='c' style="color:silver">Computer: </span><span id="comp"></span></div>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col no-gutters">
                        <div class="button">
                            <button type="button" class="btn btn-primary" id="Rock"  >Rock  <i class="fa fa-hand-grab-o fa-rotate-270" style="fill:azure" ></i></button>
                            <button type="button" class="btn btn-success" id="Paper" >Paper  <i class="fa fa-hand-paper-o fa-rotate-270"></i></button>
                            <button type="button" class="btn btn-danger" id="Scissors" >Scissors  <i class="fa fa-hand-scissors-o"></i></button>
                        </div>
                    </div>
                    <div class="col no-gutters" ></div>
                </div>

                <div class="row no-gutters">
                    <div class="col no-gutters" >
                        <div class="userScore"><span id='s' style="color:silver">Your Score:  </span><span id="u_score" style="font-size: 70px"></span></span></div>
                    </div>
                    <div class="col no-gutters">
                        <div class="compScore"><span id='s' style="color:silver">Computer Score:  </span><span id="c_score" style="font-size: 70px"></span></span></div>
                    </div>
                </div>

                <div class="row no-gutters" id="emoji">
                    <div class="col no-gutters" >
                        <div class="userEmoji"><span id='uE' ></span></div>
                    </div>
                    <div class="col no-gutters">
                        <div class="compEmoji"><span id='cE' ></span></div>
                    </div>
                </div>
            
                <div class="res">Result: <span id="result"></span></div>
            </div >
        </ul>
        <script src="game.js" charset="UTF-8"></script>
        
    </body>
</html>
